<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" id="wrap">
    <tr>
        <td height="60px" valign="top">
            <table cellpadding="0" cellspacing="0" border="0" class="header">
                <tr>
                    <td>
                        <span class="headerTitle">
                            <%=SystemTitle %></span>
                        <div id="SystemSwitchButton" class="row">
                            &nbsp;<span id="CityName"><%=SystemName %></span>
                            <img src="Scripts/Images/dropdown.gif" width="9" height="6" align="absmiddle" />&nbsp;
                            <ul id="SystemList">
                                <%=SyslistHtml %>
                            </ul>
                        </div>
                    </td>
                    <td align="right" valign="bottom">
                        <div class="headerUser">
                            你好， <b class="headerUserName">
                                <%=UserName %>
                                <span>(<%=CompanyName %>)</span> </b>&nbsp; | &nbsp; <a href="Login.aspx">退出登录</a></div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr valign="top">
        <td style="height: 95%">
            <iframe src="Frame/Main.aspx?ssouid=<%=ssouid %>" frameborder="0" width="100%" height="100%"
                id="MainFrame"></iframe>
        </td>
    </tr>
</table>

<script src="Scripts/frame.js" type="text/javascript"></script>
